  <body ng-controller="NavController">
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      .startup{
        background: url('assets/images/icons/apple-touch-icon.png') no-repeat center center #24bb9a;
        width: 100%;
        position: absolute;
        z-index: 1000000;
        text-align: center;
      }
    </style>
    <div ng-show="false" class="startup nga-fast nga-squash-vertical-move"></div>
    <script type: text/javascript>
      s = document.getElementsByClassName("startup");
      s[0].style.height = window.innerHeight + "px";
    </script>
    <header ng-show="$root.login &amp;&amp; menuOpened" class="vertical hidden-print">
      <div class="container-fluid left-nav">
        <div class="row">
          <nav ng-show="$root.login &amp;&amp; menuOpened" role="navigation" class="nav nav-stacked navbar-inverse left-nav col-xs-12 col-sm-4 col-md-3 nga-fast nga-stagger nga-slide-up">
            <div class="navbar-login">
              <button ng-click="menuOpened = null" type="button" class="close"><span>×</span></button><span ng-bind="$root.login.first_name + ' ' + $root.login.last_name"></span>
            </div>
            <ul class="nav">
              <li><a href="/#/properties" ng-click="menuOpened = null">Imóveis</a></li>
              <li><a href="/#/requests" ng-click="menuOpened = null">Retiradas</a></li>
              <li ng-show="$root.can('read','User')"><a href="/#/users" ng-click="menuOpened = null">Usuários</a></li>
              <li><a href="/#/logout" ng-click="menuOpened = null">Sair do CCB ADM</a></li>
            </ul>
          </nav>
          <div ng-click="menuOpened = null" class="right-nav hidden-xs col-sm-8 col-md-9"></div>
        </div>
      </div>
    </header>
    <header ng-show="$root.login" class="horizontal hidden-print">
      <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div ng-hide="showSearch" class="nga-fast nga-stagger nga-rotate-down">
          <ul class="nav navbar-nav navbar-left pull-left">
            <li ng-show="!$root.nav.back"><a href="javascript:;" ng-click="menuOpened = true"><i class="fa fa-bars"></i></a></li>
            <li ng-show="$root.nav.back"><a href="javascript:;" ng-click="back()"><i class="fa fa-chevron-left"></i><span class="hidden-xs">{{$root.nav.back.title}}</span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right pull-right">
            <li ng-show="!$root.nav.button"><a href="javascript:" ng-click="showSearch = true"><i class="fa fa-search"></i></a></li>
            <li ng-show="$root.nav.button"><a href="javascript:" ng-bind="$root.nav.button.label" ng-click="$root.nav.button.action()"></a></li>
          </ul>
          <div ng-bind="$root.nav.current.title" class="navbar-brand"></div>
        </div>
        <div ng-show="showSearch" class="nga-fast nga-stagger nga-rotate-up">
          <form name="formSearch" ng-submit="submitSearch(formSearch.$valid)" novalidate="" role="search" class="form-search">
            <div class="form-group">
              <div class="input-group">
                <input maxlength="64" ng-blur="showSearch = false" ng-model="formSearch.q" placeholder="Buscar imóvel" required="" type="search" set-focus="showSearch" class="form-control"><span class="input-group-btn">
                  <button type="submit" class="btn"><span class="fa fa-search"></span></button>
                  <button ng-click="showSearch = false" class="btn"><span class="fa fa-times"></span></button></span>
              </div>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <div ng-view="" class="content nga-fast nga-stagger nga-squash-left"></div>
  </body>
  <script src="js/build-dc7d60c7e9.js"></script>
  
</html>
