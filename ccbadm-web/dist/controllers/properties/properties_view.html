
<div class="container-fluid container-bar">
  <h1 ng-show="loading" class="text-center"><i class="fa fa-cog fa-spin fa-5"></i></h1>
  <div ng-show="properties" class="row demo-tiles">
    <h2 ng-show="notFound" class="text-center">Nada encontrado com "{{query.q}}"</h2>
    <div ng-repeat="prop in properties.data" ng-click="goto(prop.id)" class="col-sm-3 nga-fast nga-stagger nga-squash-left">
      <div class="palette-item">
        <div ng-class="{'palette-clouds':!prop.is_active,'palette-concrete':prop.is_active}" style="background-image: -webkit-linear-gradient(bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%), url(http://res.cloudinary.com/hmj5guwuy/image/upload/w_320,h_180,c_fill/v1429922554/{{prop.church.picture_id}}.jpg)" class="palette tile">
          <h3 ng-bind="prop.title"></h3>
          <div class="dotdotdot">
            <p ng-bind="prop.church.name || 'Sem igreja'"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <paginalize object="properties" method="getProperties"></paginalize>
</div>
